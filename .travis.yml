language: python
#dist: xenial
sudo : false
addons:
  apt:
    packages:
    - poppler-utils
    - tesseract-ocr
    - tesseract-ocr-eng
    - imagemagick
    - libleptonica-dev
    - libicu-dev
    - libpango1.0-dev
    - libcairo2-dev
python:
  #- "2.7"
  - "3.6"
notifications:
  email: false
before_install:
  - pip install pip --upgrade
  - pip install bibtexparser
  - pip install six
  - pip install crossrefapi
  - pip install fuzzywuzzy
  - pip install unidecode
  - pip install scholarly
  - pip --lock clear
# test coverage
#  - pip install tox
  - pip install pytest pytest-cov
  - pip install coveralls
install:
  - python setup.py install

script: py.test -xv --cov papers.bib tests

after-success: coveralls
